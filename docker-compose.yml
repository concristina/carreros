version: '2'

services:

  db:
    restart: unless-stopped
    image: postgres:10-alpine
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./data/backup:/backups
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./postgres/bin:/root/bin
    environment:
      DB_NAME: carreros_db
      DB_USER: carreros
      DB_PASS: pass
      DB_SERVICE: db
      DB_PORT: 5432
    expose:
      - "5432"
    ports:
      - "5432:5432"
    networks:
      - carreros-web
  backend:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
      - ./static:/usr/src/app/carreros/static
      - ./media:/usr/src/app/carreros/media
    environment:
      DATABASE_URL: postgresql://carreros:pass@db:5432/carreros_db
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - carreros-web
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/usr/share/nginx/static
      - ./media:/usr/share/nginx/media
    ports:
      - "80:80"
    networks:
      - carreros-web
    depends_on:
      - backend
networks:
  carreros-web: